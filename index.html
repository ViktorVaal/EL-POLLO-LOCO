<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/2_character_pepe/1_idle/idle/I-2.png">
    <link rel="stylesheet" href="./style.css">
    <title>El Polo Loco</title>
    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keayboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/salsa-bottle.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="checkifMobile()" onresize="checkifMobile()">
    
    <h1>El Pollo Loco</h1>

    <div class="menu" id="menu">
        <div onclick="startGame()" class="start-game" id="startGame">
            <h2>Start Game!!</h2>
        </div>
        <div class="controls">
            <span>Throw = D</span>
            <span>Jump = Space</span>
            <span><- Move -></span>
        </div>
    </div>

    <div class="you-won" id="youWon">
        <img src="./img/You won, you lost/You Win A.png" alt="">
        <h2 class="restart-game" onclick="restartGame()">Restart Game</h2>
    </div>

    <div class="you-lose" id="youLose">
        <img src="./img/You won, you lost/You lost b.png" alt="">
        <h2 class="restart-game" onclick="restartGame()">Restart Game</h2>
    </div>
    
<div id="gameHud" class="game-hud">
    <canvas id="canvas" width="720px" height="480px">
       
    </canvas>
    
    <div onclick="toggleVolume()" class="volume">
        <img id="volumeUp" src="./img/volume_up.png" alt="">
        <img id="volumeOff" src="./img/volume_off.png" alt="">
    </div>

    <div class="mobile-btns">

    </div>
</div>
    

    <div class="rotate-device" id="rotateDevice">
        <h2>Plaese rotate your device</h2>
        <img src="./img/screen_rotation.png" alt="">
    </div>

</body>
</html>
